server {
    listen 80;
    server_name taskrsg.cloud;


    # ===== إضافات الحماية =====
    
    # حظر IPs المشبوهة من الـ logs
    deny 103.42.180.0/24;
    deny 115.89.129.179;
    deny 47.237.191.136;
    deny 43.163.104.136;
    deny 47.84.116.110;
    
    # Rate limiting - منع التكرار السريع
    limit_req_zone $binary_remote_addr zone=ip_limit:10m rate=10r/s;
    limit_req zone=ip_limit burst=20 nodelay;
    
    # منع WordPress scanning
    location ~* /wp-admin/ {
        return 404;
    }
    
    location ~* /wordpress/ {
        return 404;
    }
    
    # منع POST على endpoints مش موجودة
    location = /admin {
        return 404;
    }
    
    location = /api {
        return 404;
    }
    
    # حماية من user agents مشبوهة
    if ($http_user_agent ~* (wget|curl|python|nikto|wpscan|sqlmap)) {
        return 403;
    }
    
    # منع الوصول للملفات المخفية
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # منع directory browsing
    autoindex off;
    
    # ===== نهاية إضافات الحماية =====
    
    location / {
        try_files $uri $uri/ =404;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
}