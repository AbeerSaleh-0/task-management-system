<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
        }

        .top-bar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f3f4f6;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #e5e7eb;
        }

        .page-title {
            font-size: 1.5rem;
            color: #1f2937;
            font-weight: 600;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .form-card {
            background: white;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .required {
            color: #dc2626;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #1f2937;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .subtasks-section {
            margin-top: 2rem;
        }

        .subtask-item {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            padding: 1rem;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .subtask-input {
            flex: 1;
            padding: 0.625rem 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .subtask-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-success {
            background: #16a34a;
            color: white;
        }

        .btn-success:hover {
            background: #15803d;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #4b5563;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-outline {
            background: white;
            border: 1px solid #d1d5db;
            color: #4b5563;
        }

        .btn-outline:hover {
            background: #f9fafb;
        }

        .icon-btn {
            padding: 0.5rem;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: #fee2e2;
        }

        .add-subtask-btn {
            width: 100%;
            justify-content: center;
            margin-top: 0.75rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        .help-text {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .checkbox {
            width: 1.125rem;
            height: 1.125rem;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: #374151;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 1rem;
            }

            .form-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="admin.html" class="back-btn">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                رجوع
            </a>
            <h1 class="page-title" id="pageTitle">إضافة مهمة جديدة</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <form id="taskForm">
            <!-- Basic Information -->
            <div class="form-card">
                <h2 class="section-title">المعلومات الأساسية</h2>

                <div class="form-group">
                    <label class="form-label">
                        اسم المهمة <span class="required">*</span>
                    </label>
                    <input type="text" class="form-input" id="taskName" placeholder="أدخل اسم المهمة" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            تعيين المستخدم <span class="required">*</span>
                        </label>
                        
                        <select class="form-select" id="taskUser" required>
                            <option value="">اختر المستخدم</option>
                            <!-- سيتم ملؤها ديناميكياً -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            الحالة <span class="required">*</span>
                        </label>
                        <select class="form-select" id="taskStatus" required>
                            <option value="pending" selected>قيد الإنتظار</option>
                            <option value="in-progress">قيد التنفيذ</option>
                            <option value="completed">مكتملة</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            الموعد النهائي <span class="required">*</span>
                        </label>
                        <input type="date" class="form-input" id="taskDeadline" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">الأولوية</label>
                        <select class="form-select" id="taskPriority">
                            <option value="low">منخفضة</option>
                            <option value="medium" selected>متوسطة</option>
                            <option value="high">عالية</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">وصف المهمة</label>
                    <textarea class="form-textarea" id="taskNotes"
                        placeholder="أضف وصف لهذه المهمة..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">ملاحظات المدير</label>
                    <textarea class="form-textarea" id="managerNotes"
                        placeholder="أضف ملاحظات للموظف حول هذه المهمة..."></textarea>
                </div>
            </div>
 
            <!-- Subtasks Section -->
            <div class="form-card">
                <h2 class="section-title">المهام الفرعية</h2>
                <p class="help-text" style="margin-bottom: 1rem;">قم بإضافة المهام الفرعية لتقسيم المهمة الرئيسية إلى
                    خطوات أصغر</p>

                <div id="subtasksList"></div>

                <button type="button" class="btn btn-outline add-subtask-btn" onclick="addSubtask()">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    إضافة مهمة فرعية
                </button>
            </div>

            <!-- Actions -->
            <div class="form-card">
                <div class="form-actions">
                    <a href="admin.html" class="btn btn-secondary">إلغاء</a>
                    <button type="submit" class="btn btn-success">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                        حفظ المهمة
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/addTask.js"></script>
</body>

</html>
