    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->

                <!--<button class="menu-btn" onclick="toggleSidebar()">

                <h1></h1>

            <div class="top-bar-right">
                <button class="btn btn-secondary" onclick="logout()" style="margin-right: 1rem; padding: 0.5rem 1rem;">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"

                    </svg>
                    تسجيل الخروج
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Overview Section -->
            <div class="overview">
                <div class="overview-card">
                    <div class="overview-info">
                        <p>مهام تنتهي اليوم</p>
                        <p id="todayCount">1</p>
                    </div>
                    <div class="overview-icon icon-blue">
                        <svg class="icon-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                            </path>
                        </svg>
                    </div>
                </div>

                <div class="overview-card red">
                    <div class="overview-info">
                        <p>المهام المتأخرة</p>
                        <p id="overdueCount">1</p>
                    </div>
                    <div class="overview-icon icon-red">
                        <svg class="icon-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>
                </div>

                <div class="overview-card green">
                    <div class="overview-info">
                        <p>نسبة الإنجاز</p>
                        <p id="completionRate">0%</p>
                    </div>
                    <div class="overview-icon icon-green">
                        <svg class="icon-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Tasks Container -->
            <div class="tasks-container">
                <div class="tasks-header">
                    <h2>مهامي</h2>
                </div>
                <div id="tasksList"></div>
            </div>
        </div>
